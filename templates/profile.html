{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% set user = data.user_data %}

{% block content %}
<section>
    <p>{{ user.handle }}</p>
    <img src="{{ user.avatar_url }}" height="100" width="100"/>
    <p>name: {{ user.name }}</p>
</section>

{% if data.authorized %}
<section>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
    DELETE ME
    </button>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Permentaly DELETE your account?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form method="POST">
                    <input type="submit" value="Yes DELETE" class="form-control btn btn-danger"/>
                </form>
            </div>
            </div>
        </div>
    </div>

</section>

{% endif %}

<script type="application/javascript" src="/static/users.js"></script>
{% endblock %}
