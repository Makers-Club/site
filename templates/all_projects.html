{% extends "base.html" %}
{% block title %}Dash{% endblock %}
{% block head %}
  {{ super() }}
  <script src="/static/scripts/check.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='projects.css') }}"> 

    
{% endblock %}

{% block content %}




<section id="my_projects">
    <h2>My Projects</h2>
    <button id="create_btn" class="btn btn-primary">Create a dummy Project</button>
</section>

{% for project in data.projects %}
    <div class="card w-25 p-2 m-1">
        <a href="{{ url_for('projects.project', id=project.id)}}">
            {{project.name}}
        </a>
    </div>
{% endfor %}

<script type="module" data-user_pic="{{ current_user.avatar_url }}" data-user_id="{{ current_user.id }}" data-user_access_token="{{ current_user.access_token }}" data-user_handle="{{ current_user.handle}}" src="../static/scripts/projects.js"></script>
{% endblock %}
